<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <!-- CSS Section -->
  <link rel="stylesheet" href="./Scripts/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Scripts/lib/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="./Scripts/lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./Content/app.css">
</head>

<body>

  <!-- Navigation Section -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="index.html">My Portfolio</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html"><i class="fa fa-home fa-2x"></i> Home</a></li>
          <li><a href="projects.html"><i class="fa fa-map-signs fa-2x"></i> Projects</a></li>
          <li class="active"><a href="contact.html"><i class="fa fa-mobile fa-2x"></i> Contact Me</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <!-- Main Content -->
  <div class="container" id="MainContentDiv">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <h1 id="firstHeading">Contact Me</h1>
        <form>
          <div class="form-group">
            <label for="FullName">Your Name</label>
            <input type="text" class="form-control" id="FullName" placeholder="Enter Full Name" required>
          </div>
          <div class="form-group">
            <label for="ContactNumber">Contact Number</label>
            <input type="tel" class="form-control" id="ContactNumber" placeholder="Enter Your Contact Number" required>
          </div>
          <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="Email" placeholder="Enter Your Email" required>
          </div>
          <div class="form-group">
            <label for="Message">Your Message</label>
            <textarea class="form-control" rows="3" id="Message" placeholder="Enter A Message" required></textarea>
          </div>
          <button type="submit" id="SendButton" class="btn btn-primary">Send</button>
          <button type="reset" id="ResetButton" class="btn btn-warning">Reset</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <h4>&copy 2017 - COMP1073 - All Rights Reserved.</h2>
    </div>
  </nav>

  <!-- JavaScript Section -->
  <script src="./Scripts/lib/jquery/dist/jquery.min.js"></script>
  <script src="./Scripts/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./Scripts/app.js"></script>
</body>

</html>
